{% extends 'registration/base_registration_form.html' %}
{% block title %}
Login Form
{% endblock title %}

{% block body_block %}

  <div class="container">
    <div class="card card-login mx-auto mt-5 custom-form-color">
      <div class="card-header text-white"> Login Form </div>
      <div class="card-body">
        <form method="POST">
            {% include 'partials/_messages.html' %}
            {% csrf_token %}
          <div class="form-group">
            <div class="form-label-group">
              <input name="username" type="text" id="inputUsername" class="form-control" placeholder="Username" required="required" autofocus="autofocus">
              <label for="inputUsername">Username</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>
            <button type="submit" class="btn btn-danger btn-block">Login</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3 text-white" href="{% url 'register_employee_page' %}">Not signed up yet?</a>
          <a class="d-block small text-white" href="{% url 'password_reset' %}">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

{% endblock body_block %}
