{% load crispy_forms_tags %}

<form class="employee-update-form" method="POST" enctype="multipart/form-data" data-url="{% url 'delete_employee' record.id %}">
    {% csrf_token %}

    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Employee ID:<strong>({{ record.id }}) </strong></h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>

    <div class="modal-body">
         <p class="lead">Are you sure you want to delete:  <strong>Emplyee: {{record.last_name }}, {{ record.first_name }} {{ record.middle_name }}</strong>?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete</button>
    </div>

</form>
